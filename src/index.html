<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla-js-excel</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" value="new table" class="input">
                <div>
                    <div class="button">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                    </div>
                    <div class="button">
                        <span class="material-icons">
                            delete
                        </span>
                    </div>
                </div>
            </div>
            <div class="excel__toolbar">
                <div class="button">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">format_bold</span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_italic
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_underline
                    </span>
                </div>
                
            </div>
            <div class="excel__formula">
                <div class="info">fx</div>
                <div class="input"></div>
            </div>
            <div class="excel__table">
                <div class="row">
                    <div class="row-info">
                        <div class="row-data">
                            <div class="column">
                                A
                            </div>
                            <div class="column">
                                B
                            </div>
                            <div class="column">
                               C
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row-info">
                        <div class="row-data">
                            <div class="cell selected"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
